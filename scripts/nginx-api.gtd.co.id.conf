# HTTP redirect to HTTPS
server {
    listen 80;
    server_name api.gtd.co.id;
    return 301 https://$host$request_uri;
}

# HTTPS API Server
# CORS: jangan handle di Nginx — biarkan backend Go (CORSMiddleware) yang set
# Access-Control-Allow-Origin sesuai Origin request (admin.gtd.co.id / gtd.co.id).
server {
    listen 443 ssl http2;
    server_name api.gtd.co.id;

    # SSL Configuration
    ssl_certificate /etc/letsencrypt/live/api.gtd.co.id/fullchain.pem;
    ssl_certificate_key /etc/letsencrypt/live/api.gtd.co.id/privkey.pem;

    # SSL Security
    ssl_protocols TLSv1.2 TLSv1.3;
    ssl_ciphers ECDHE-RSA-AES128-GCM-SHA256:ECDHE-RSA-AES256-GCM-SHA384:ECDHE-RSA-AES128-SHA256:ECDHE-RSA-AES256-SHA384;
    ssl_prefer_server_ciphers off;

    # Security Headers (jangan set CORS di sini — backend yang handle)
    add_header X-Frame-Options "SAMEORIGIN" always;
    add_header X-XSS-Protection "1; mode=block" always;
    add_header X-Content-Type-Options "nosniff" always;
    add_header Referrer-Policy "no-referrer-when-downgrade" always;
    add_header Content-Security-Policy "default-src 'self' http: https: data: blob: 'unsafe-inline'" always;

    location / {
        # Proxy semua request (termasuk OPTIONS) ke Go — CORS di-handle backend
        proxy_pass http://127.0.0.1:8080;
        proxy_http_version 1.1;
        proxy_set_header Upgrade $http_upgrade;
        proxy_set_header Connection 'upgrade';
        proxy_set_header Host $host;
        proxy_set_header X-Real-IP $remote_addr;
        proxy_set_header X-Forwarded-For $proxy_add_x_forwarded_for;
        proxy_set_header X-Forwarded-Proto $scheme;
        proxy_set_header Origin $http_origin;
        proxy_cache_bypass $http_upgrade;

        proxy_connect_timeout 60s;
        proxy_send_timeout 60s;
        proxy_read_timeout 60s;
    }

    location ~* \.(jpg|jpeg|png|gif|ico|css|js)$ {
        proxy_pass http://127.0.0.1:8080;
        proxy_set_header Host $host;
        proxy_set_header X-Real-IP $remote_addr;
        proxy_set_header X-Forwarded-Proto $scheme;
        expires 1M;
        add_header Cache-Control "public, immutable";
    }
}
